<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Kontak Gue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #dae6ad;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px 20px;
            color: #002244;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            color: #002244;
            margin-bottom: 30px;
        }

        .kontak-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .card {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 28px;
            color: #1565c0;
            width: 35px;
            text-align: center;
        }

        .card a {
            text-decoration: none;
            color: #1565c0;
            font-weight: bold;
            word-break: break-word;
            font-size: 18px;
        }

        .back-button {
            margin-top: 40px;
            text-align: center;
        }

        .back-button a {
            display: inline-block;
            background-color: #1a237e;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button a:hover {
            background-color: #3949ab;
        }
    </style>
</head>
